<div class="container">
    <div class="body-edit-contianer">
        <div class="edit-panel">
            <div class="ui color-input">
                <label for="">Text color: &nbsp; &nbsp;</label>
                <input [(ngModel)] = "choosenColor" type="color" placeholder="Search...">
           </div>
            <div class="ui small basic icon buttons">
                <button (click)="makeItBold()" class="ui button"><i class="bold icon"></i></button>
                <button (click)="makeItItalic()" class="ui button"><i class="italic icon"></i></button>
                <button (click)="makeItColored()" class="color-btn ui button"><i class="fas fa-palette"></i></button>
                <button (click)="insertImage()" class="ui button"><i class="fas fa-image"></i></button>
                <button (click)="insertCode()" class="ui button"><i class="fas fa-code"></i></button>
              </div>
        </div>
        <div class="edit-section">
            <textarea #body [(ngModel)]="codedText" name="body" id="body" cols="30" rows="10"></textarea>
        </div>
        <button type="button" (click)="submit()" class="ui green button submit">Green</button>
        <button type="button" (click)="fill()" class="ui green button submit">Fill</button>
        <div [innerHTML]="chainingText"></div>
    </div>
</div>
